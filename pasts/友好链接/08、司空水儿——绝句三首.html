      <DIV id=content align=left><div style="font-size:26px;line-height:60px;font-weight:bold;" >司空水儿――绝句三首</div><div style="font-size:16px;line-height:24px;color:#999;" >分类：友好链接</div><div style="font-size:16px;line-height:24px;color:#999;" >日期：2008-05-21 19:35</div><hr/>
                                                
                                                <span style="font-size:18px;font-family:仿宋_GB2312;line-height:1.3em;">渡云散尽漪罗湘，憔悴离人枉断肠。<br/>春江静月迷花柳，寂寞冷雨伴孤霜。 </span><wbr/><br/><span style="font-size:18px;font-family:仿宋_GB2312;line-height:1.3em;">昨日狂吟赠龙仙，花开花谢又一年。</span><wbr/><br/><span style="font-size:18px;font-family:仿宋_GB2312;line-height:1.3em;">今宵月色谁与共，接舆狂歌五柳前。</span><wbr/><br/><span style="font-size:18px;font-family:仿宋_GB2312;line-height:1.3em;">龙凤齐出动天仙，祝融飞下炎摩天。</span><wbr/><br/><span style="font-size:18px;font-family:仿宋_GB2312;line-height:1.3em;">奉孝有知九泉下，当恨苍天寿不延。</span><wbr/><br/><a href="http://user.qzone.qq.com/805482162" target="_blank">http://user.qzone.qq.com/805482162</a>
