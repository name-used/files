      <DIV id=content align=left><div style="font-size:26px;line-height:60px;font-weight:bold;" >三天</div><div style="font-size:16px;line-height:24px;color:#999;" >分类：个人日记</div><div style="font-size:16px;line-height:24px;color:#999;" >日期：2015-07-19 10:06</div><hr/>
                                                
                                                <p><span>大巴，热干面，日出，等待，恶趣味，拥抱，三人行，老朋友，草地午觉，羽毛球，作业，睡觉，早起，干坏事，牛肉粉，买花，迟到，出租车，华师一校庆，演出，送花，被吃醋，照相，超市，食堂，闲逛，买文具，易中天演讲，户部巷晚饭，江滩，醋意满满地拒绝，洗澡，舒服的睡觉，早起，回笼觉，看爷爷，不知怎么形容的饭局，走路好累，湖边虫子好多，操场看星星，晚自习，一个人的路，爸爸外公外婆，蛋炒饭，清衣服，等车</span></p>
